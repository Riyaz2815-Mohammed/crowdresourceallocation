{% extends "base.html" %}
{% block title %}Ranking{% endblock %}

{% block content %}
<h3 class="mb-4">Ranked Allocation List</h3>

{% for r in ranking %}
<div class="card shadow p-3 mb-3">
    <div class="d-flex justify-content-between">
        <h5>Rank #{{ r.rank }}</h5>
        <span class="badge urgency-{{ r.urgency }}">
            Urgency {{ r.urgency }}
        </span>
    </div>

    <p><b>Name:</b> {{ r.name }}</p>
    <p><b>Resource:</b> {{ r.resource }}</p>
    <p><b>Votes:</b> {{ r.votes }}</p>

    <p class="text-muted small">
        {{ r.explanation }}
    </p>
</div>
{% endfor %}
{% endblock %}
