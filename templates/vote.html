{% extends 'base.html' %}
{% block title %}Vote{% endblock %}

{% block content %}
<h2>Community Voting</h2>

{% for r in requests %}
<div class="card">
    <p><b>{{ r.resource }}</b> by {{ r.name }}</p>
    <p>{{ r.reason }}</p>
    <p>Votes: {{ r.votes|length }}</p>
    <a href="/vote/{{ r.id }}">Vote</a>
</div>
{% endfor %}

{% endblock %}
