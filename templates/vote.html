{% extends "base.html" %}
{% block title %}Vote{% endblock %}

{% block content %}
<h3 class="mb-4">Community Voting</h3>

<div class="row">
{% for r in requests %}
    <div class="col-md-4 mb-3">
        <div class="card shadow p-3">
            <h5>{{ r.resource }}</h5>
            <p class="mb-1"><b>By:</b> {{ r.name }}</p>
            <p class="small">{{ r.reason }}</p>

            <span class="badge urgency-{{ r.urgency }}">
                Urgency {{ r.urgency }}
            </span>

            <p class="mt-2">Votes: {{ r.votes|length }}</p>

            <a href="/vote/{{ r.id }}" class="btn btn-success btn-sm">
                Vote
            </a>
        </div>
    </div>
{% endfor %}
</div>
{% endblock %}
