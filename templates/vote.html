{% extends "base.html" %}

{% block content %}
<h2>Community Voting</h2>

{% for r in requests %}
<div class="card">
    <p><b>{{ r.resource }}</b></p>
    <p>Requested by: {{ r.name }}</p>
    <p>Reason: {{ r.reason }}</p>
    <p>Votes: {{ r.votes|length }}</p>

    <a href="/vote/{{ r.id }}">Vote</a>
</div>
{% endfor %}

{% endblock %}
